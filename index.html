<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AI YOUNG GURU - Photo Booth</title>
    <!-- Import Be Vietnam Pro Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#10b981',
                secondary: '#f59e0b',
                dark: '#050a09',
              },
              neon: '#00f3ff',
            },
            fontFamily: {
              sans: ['"Be Vietnam Pro"', 'Inter', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --app-height: 100%;
      }
      html, body, #root {
        height: 100dvh;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        background-color: #050a09;
        color: white;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        font-family: 'Be Vietnam Pro', sans-serif;
      }
      
      .bg-grid {
        background-color: #050a09;
        background-image: 
          linear-gradient(to right, rgba(255,255,255,0.08) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,0.08) 1px, transparent 1px),
          linear-gradient(180deg, #3f1a08 0%, #050a09 45%, #050a09 55%, #042f2e 100%);
        background-size: 60px 60px, 60px 60px, 100% 100%;
        background-attachment: fixed;
        background-position: center top;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      .animate-slide-up {
        animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-qr-code": "https://esm.sh/react-qr-code@^2.0.18",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-grid">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
